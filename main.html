<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p>THỜI GIAN BÂY GIỜ LÀ: </p>
        <div class="clock">
            <div class="clock-ele">
                <div id="hours">00</div>
                <div class="text">GIỜ</div>
            </div>
            <div class="clock-ele">
                <div id="minutes">00</div>
                <div class="text">PHÚT</div>
            </div>
            <div class="clock-ele">
                <div id="seconds">00</div>
                <div class="text">GIÂY</div>
            </div>
        </div>
        <span id="date"></span>
    </div>
</body>
</html>
